<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Eats</title>
        <link href="../styles.css" rel="stylesheet">
    </head>
    <body class="orange">
        <div class="background2"></div>
        <header>
            <a href="../index.html" class="home"><h1>Galvanize Eats</h1></a>
        </header>
        <main>
            <div class="menuItems">
                <p class="burger">Burgers</p>
                <p class="pizza">Pizza</p>
            </div>
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" value="1">
            <button class="addItem" value="Add Item">Add Item</button>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="number">Phone Number</label>
                <input type="text" id="number">
                <label for="address">Address</label>
                <input type="text" id="address">
                <button class="deliver">Deliver It!</button>
            </form>
            <div class="totals">

            </div>
            <div class="prices">
                <p class="subtotal">Subtotal: </p><p class="subNum">0.00</p><br/>
                <p class="tax">Tax: </p><p class="taxNum">0.00</p><br/>
                <p class="total">Total: </p><p class="totNum">0.00</p><br/>
            </div>
        </main>
        <footer>
            <h5> &copy; Galvanize, 2015 </h5>
            <img src="../media/seperator.png">
            <h5> Denver, Colorado </h5>
        </footer>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
        <script src="../menu.js"></script>
    </body>
</html>
